<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ArssGroup Weigh Bridge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>

<body>
    <section class="buttons my-2">
        <div class="container-fluid m-0">
            <div class="row w-100 m-0">
                <div class="col-6 w-100">
                    <span class="h6 text-warning">ARSS Group Connect</span>
                </div>
                <div class="col-6 text-right w-100">
                    <span class="pl-5">
                        <button id="close-btn" class="btn btn btn-transparent text-warning m-0 p-0"
                            onclick="winmin()"><i class="fas fa-window-minimize p-1"></i></button>
                        <button id="close-btn" class="btn btn btn-transparent text-warning m-0 p-0"
                            onclick="winclose()"><i class="fas fa-times-circle p-1"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <section class="site_header">
        <div class="container d-flex h-100 text-center">
            <div class="row justify-content-center align-items-center w-100">
                <div class="col align-self-center">
                    <div class="Site_name_header h2 text-center text-warning font-weight-bold m-0"><i
                            class="text-warning fas fa-map-marker-alt p-2"></i>
                        <p id="site-name" class="d-inline"> </p>
                    </div>
                    <div id="form-cau" class="lead text-muted text-warning d-none h6">Please Fill The Form Correctly</div>
                </div>
            </div>
        </div>
    </section>

    <section class="components mt-2">
        <div class="container d-flex h-100">
            <div class="row justify-content-center align-items-center w-100">
                <div class="col-6 align-self-center">
                    <div class="row justify-content-center align-items-center w-100 m-0">
                        <div class="col-12 user-com align-self-center m-1" style="background: #222326;">
                            <div class="row justify-content-center align-items-center w-100">
                                <div class="col-6 align-self-center bg-warning h-100">
                                    <span class="text-dark"><i class="fas fa-file-alt fa-3x p-5"></i></span>
                                </div>
                                <div class="col-6 align-self-center">
                                    <p class="font-weight-bold text-warning lead">Slips Generated</p>
                                    <h3 class="slip-gen">10</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 user-com align-self-center m-1" style="background: #222326;">
                            <div class="row justify-content-center align-items-center w-100">
                                <div class="col-6 align-self-center bg-warning h-100">
                                    <span class="text-dark"><i class="fas fa-map-marker-alt fa-3x p-5"></i></span>
                                </div>
                                <div class="col-6 align-self-center">
                                    <p class="font-weight-bold text-warning lead">Slips Generated</p>
                                    <h3 class="slip-gen">10</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 user-com align-self-center m-1" style="background: #222326;">
                            <div class="row justify-content-center align-items-center w-100">
                                <div class="col-6 align-self-center bg-warning h-100">
                                    <span class="text-dark"><i class="fas fa-file-alt fa-3x p-5"></i></span>
                                </div>
                                <div class="col-6 align-self-center">
                                    <p class="font-weight-bold text-warning lead">Slips Generated</p>
                                    <h3 class="slip-gen">10</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 align-self-center">
                    <button class="float-right btn btn-lg btn-dark text-light mt-3 mx-2" onclick="genSlip();">Generate
                        New Slip</button>
                </div>
            </div>
        </div>
    </section>

    <section class="slip mt-2 d-none" >
        <div class="container d-flex h-100 text-center">
            <div class="row justify-content-center align-items-center w-100">
                <div class="col-12 col-style p-5" style="background: #222326;">
                    <div class="row justify-content-center align-items-center w-100 m-0">
                        <div class="col-6 align-self-center" style="background: #222326;">
                            <div class="dryWeight my-2 p-2">
                                <p class="slip-head h4 text-left text-dark font-weight-bold mt-2 bg-warning">Customer Name</p>
                                <input name="c_name" type="text" class="form-control rounded" id="c_name" placeholder="Customer Name">
                            </div>
                            <div class="dryWeight my-2 p-2">
                                <p class="slip-head h4 text-left text-dark font-weight-bold mt-2 bg-warning">Vehicle Nuber</p>
                                <input name="v_name" type="text" class="form-control rounded" id="v_name" placeholder="Vehicle Name">
                            </div>
                            <div class="dryWeight my-2 p-2">
                                <p class="slip-head h4 text-left text-dark font-weight-bold mt-2 bg-warning">Material Type</p>
                                <select id="m_name" name="m_name" class="form-control" id="Servicable">
                                    <option value="Boulder">Boulder</option>
                                    <option value="Marble">Marble</option>
                                </select>
                            </div>
                            <div class="dryWeight my-2 p-2">
                                <p class="slip-head h4 text-left text-dark font-weight-bold mt-2 bg-warning">Supplier Name</p>
                                <input name="s_name" type="text" class="form-control rounded" id="s_name" value="ARSS" readonly>
                            </div>
                        </div>
                        <div class="col-6 align-self-center" style="background: #222326;">
                            <div class="dryWeight my-2 p-2">
                                <p class="slip-head h4 text-left text-dark font-weight-bold mt-2 bg-warning">Dry Weight</p>
                                <p class="df-val lead text-warning mt-2 d-none"></p>
                                <button class="df-btn btn btn-md btn-outline-warning text-light mt-2 px-4" onclick="dryFetch();">Fetch</button>
                            </div>
                            <div class="loadedWeight my-2 p-2">
                                <p class="slip-head h4 text-left text-dark font-weight-bold mt-2 bg-warning">Loaded Weight</p>
                                <p class="lf-val lead text-warning mt-2 d-none"></p>
                                <button class="lf-btn btn btn-md btn-outline-warning text-light mt-2 px-4" onclick="loadedFetch();">Fetch</button>
                            </div>
                            <div class="grossWeight my-2 p-2">
                                <p class="slip-head h4 text-left text-dark font-weight-bold mt-2 bg-warning">Gross Weight</p>
                                <p class="gf-val lead text-warning mt-2 d-none"></p>
                                <button class="gf-btn btn btn-md btn-outline-warning text-light mt-2" onclick="grossFetch();">Calculate</button>
                            </div>
                            <a class="home-nav-dark text-warning p-2 my-2" href="#" id="reset">Reset</a>
                        </div>
                    </div>       
                </div>    
            </div>
        </div>
    </section>

    <section class="initials">
        <div class="container w-100 text-center">
            <div class="row justify-content-center align-items-center w-100">
                <div class="col align-self-center">
                    <div class="row justify-content-center fixed-bottom">
                        <div class="col align-self-center">
                            <a href="#" class="logout home-nav text-warning mx-2">Logout</a>
                            <p class="text-light mt-2"> Powered By <a href="#" style="text-decoration: none;"><b
                                        class="text-danger">Codepth</b></a> All Rights Reserved. </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>

    <script src="./firebase.js"></script>
    <script src="./loggedin.js"></script>
    <script src="./index.js"></script>
    <script src="./auth_out.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="./serial.js"></script>
</body>

</html>
</body>

</html>
